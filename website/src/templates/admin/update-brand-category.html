{% extends 'base.html' %}
{% block title %}Edit Brands/Categories{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% if update_brand %}
            <h1 class="text-center mt-5">Update Brand</h1>
            <form action="" method="POST">
                <input type="text" name="brand" class="form-control" value="{{update_brand.brand_name}}">
                <input type="submit" value="Update Brand" class="btn btn-info mt-2">
            </form>
            <a href="{{url_for('admin_route.brands')}}" class="btn btn-warning" style="margin-top: -65px; margin-left: 150px">Cancel</a>
            {% else %}
            <h1 class="text-center mt-5">Update Category</h1>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control" value="{{update_category.category_name}}">
                <input type="submit" value="Update Category" class="btn btn-info mt-2">
            </form>
            <a href="{{url_for('admin_route.categories')}}" class="btn btn-warning" style="margin-top: -65px; margin-left: 150px">Cancel</a>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
